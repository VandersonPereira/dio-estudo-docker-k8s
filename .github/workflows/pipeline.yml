name: CI/CD Pipeline K8 Estudo DIO

on:
  push:
    branches: [ "deploy_docker" ]
  pull_request:

jobs:

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configurar Node
        uses: actions/setup-node@v3
        with:
          node-version: 17

      - name: Instalar dependÃªncias
        run: |
          cd app
          npm install

      - name: Rodar testes
        run: |
          cd app
          npm test

  build:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build da imagem
        run: docker build -t vandoap90/estudo-dio-docker:1.0 .

      - name: Push da imagem
        run: docker push vandoap90/estudo-dio-docker:1.0

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t vandoap90/estudo-dio-docker:1.0 .

      - name: Run container for testing
        run: docker run -d -p 8080:8080 --name dio-estudo-docker vandoap90/estudo-dio-docker:1.0

      - name: Check running containers
        run: docker ps -a

      - name: Encerramento
        run: echo "Processo de Deploy Finalizado!"